<script>
  const logoContainer = document.querySelector('.logo-container');
  const effect = document.querySelector('.invert-effect');
  const trackingArea = document.querySelector('.tracking-area');
  let logoRect = logoContainer.getBoundingClientRect();
  let animate = false;
  let targetX = 0, targetY = 0;
  let isTouching = false; // Track touch state

  // Shared move handler
  const handleMove = (clientX, clientY) => {
      const x = clientX - logoRect.left;
      const y = clientY - logoRect.top;
      
      effect.style.left = `${x}px`;
      effect.style.top = `${y}px`;
      effect.style.opacity = '1';
  };

  // Shared leave handler
  const handleLeave = () => {
      effect.style.opacity = '0';
  };

  // Prevent default touch behavior
  const preventScroll = (e) => {
      if (isTouching) {
          e.preventDefault();
      }
  };

  // Mouse events (unchanged)
  trackingArea.addEventListener('mousemove', (e) => {
      handleMove(e.clientX, e.clientY);
      targetX = e.clientX - logoRect.left;
      targetY = e.clientY - logoRect.top;
      if (!animate) {
          animate = true;
          requestAnimationFrame(updatePosition);
      }
  });

  trackingArea.addEventListener('mouseleave', handleLeave);

  // Touch events with scroll prevention
  trackingArea.addEventListener('touchstart', (e) => {
      isTouching = true;
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
  }, {passive: false});

  trackingArea.addEventListener('touchmove', (e) => {
      if (!isTouching) return;
      e.preventDefault();
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
      targetX = touch.clientX - logoRect.left;
      targetY = touch.clientY - logoRect.top;
      if (!animate) {
          animate = true;
          requestAnimationFrame(updatePosition);
      }
  }, {passive: false});

  trackingArea.addEventListener('touchend', (e) => {
      isTouching = false;
      handleLeave();
  });

  // Prevent any touch events from bubbling up
  trackingArea.addEventListener('touchcancel', (e) => {
      isTouching = false;
      handleLeave();
  });

  // Add passive event listener for document
  document.addEventListener('touchmove', preventScroll, {passive: false});

  // Handle window resize
  window.addEventListener('resize', () => {
      logoRect = logoContainer.getBoundingClientRect();
  });

  function updatePosition() {
      effect.style.left = `${targetX}px`;
      effect.style.top = `${targetY}px`;
      animate = false;
  }

  // Cleanup scroll prevention when unmounting
  window.addEventListener('beforeunload', () => {
      document.removeEventListener('touchmove', preventScroll);
  });
</script>
